<p class="text-5xl text-center mb-8 pt-4">All Categories</p>

<div class="flex justify-end pr-6 mb-4">
    <a mat-fab extended routerLink="add" class="inline-flex items-center px-4 py-2 bg-blue-500 hover:text-white rounded hover:bg-blue-600 transition mr-3">
        Add more
        <mat-icon class="ml-2">add</mat-icon>
    </a>
</div>

<table class="border-collapse border border-gray-300 w-full text-center">
    <thead>
        <tr class="bg-gray-200 text-xl">
            <th class="border border-gray-300 py-2">Id</th>
            <th class="border border-gray-300 py-2">Name</th>
            <th class="border border-gray-300 py-2">Type</th>
            <th class="border border-gray-300 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories" class="hover:bg-blue-100">
            <td class="border border-gray-300 py-2">{{item.id}}</td>
            <td class="border border-gray-300 py-2">{{item.name}}</td>
            <td class="border border-gray-300 py-2">{{item.type}}</td>
            <td class="border border-gray-300 py-2">
                <div class="gap-5 align-middle flex flex-row justify-end mr-4" >
                    <a mat-fab extended routerLink="." class="inline-flex items-center px-2 py-1 hover:bg-green-600 hover:text-white">
                      Edit
                      <mat-icon >edit</mat-icon>
                  </a>
                  <a mat-fab extended routerLink="." class="inline-flex items-center px-2 py-1 hover:bg-red-600 hover:text-white">
                      Delete
                      <mat-icon>delete</mat-icon>
                  </a>
                  <a mat-fab extended routerLink="." class="inline-flex items-center px-2 py-1 hover:bg-blue-400 hover:text-white">
                    Details
                    <mat-icon>details</mat-icon>
                </a>
                   </div>
          </td>
        </tr>
    </tbody>
</table>
