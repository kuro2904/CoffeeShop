<div class="rounded-xl bg-slate-50 p-6 shadow-lg max-w-md mx-auto mt-6">
    <p class="text-2xl font-semibold mb-4 text-gray-800">Add More Category</p>
    <div class="flex flex-col space-y-4">
        <span class="text-lg font-medium text-gray-700">Category</span>
        <ng-container>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Category Name</mat-label>
                <input matInput placeholder="Enter category name" #categoryName>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Type</mat-label>
                <mat-select name="type" #categoryType>
                    <mat-option value="DRINK">DRINK</mat-option>
                    <mat-option value="DESSERT">DESSERT</mat-option>
                    <mat-option value="TOPPING">TOPPING</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="gap-5 flex flex-row justify-end">
                <button mat-fab extended (click)="addCategory(categoryName.value, categoryType.value)">
                    <mat-icon>add</mat-icon>
                    Add
                  </button>
                  <button mat-fab extended (click)="cancel()">
                    <mat-icon>close</mat-icon>
                    Cancel
                  </button>
            </div>
        </ng-container>
    </div>
</div>
